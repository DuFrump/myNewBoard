<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변칙점 진입</title></head>
    <link rel="stylesheet" href="/css/space-theme.css">
<body>
<div id="floating-sun"></div>
<header>
    <a href="/" class="brand">🌌 우주 연결점</a>
</header>
<main>
    <h1>변칙점 진입</h1>
    <form method="post" action="/login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div><label>은하계 이메일 <input type="email" name="username" required></label></div>
        <div><label>비밀 코드 <input type="password" name="password" required></label></div>
        <button type="submit">진입</button>
    </form>
    <a href="/oauth2/authorization/google" class="btn btn-primary">구글 성운으로 진입</a>
</main>
<script src="/js/star-effect.js" defer></script>
</body>
</html>
