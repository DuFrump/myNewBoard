<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈</title>
    <link rel="stylesheet" href="/css/space-theme.css">
</head>
<body>
<div id="floating-sun"></div>
<header>
    <a href="/" class="brand">🌌 우주 연결점</a>
</header>

<main>
    <h1>미지의 공간에 오신 것을 환영합니다</h1>

        <div class="main-nav-buttons">
        <a href="/articles" class="main-nav-button">게시판 확인</a>
        <span sec:authorize="isAnonymous()">
            <a href="/login" class="main-nav-button">로그인</a>
            <a href="/join" class="main-nav-button">회원가입</a>
        </span>
    </div>
    <div sec:authorize="isAuthenticated()" class="user-controls">
        <form method="post" action="/logout" class="inline-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit">지구로 귀환</button>
        </form>
    </div>

</main>
<script src="/js/star-effect.js" defer></script>
</body>
</html>
